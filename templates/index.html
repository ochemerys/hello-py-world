<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
</head>
<body>
    <h1>Welcome to File Storage</h1>
    <p><a href="{{ url_for('upload_file') }}">Upload a file</a></p>
    <h2>Available Files</h2>
    <ul>
      {% for file in files %}
        <li>
          <a href="download/{{file[0]}}">{{ file[1] }}</a>
          <button>Delete</button>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
