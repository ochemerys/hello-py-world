<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
    <script>
      function deleteFile(e) {
        const id = e.srcElement.dataset.id;

        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            alert(this.responseText);
            location.reload();
          } else {
            console.log('readyState', this.readyState);
            console.log('status', this.status);
            console.log('responseText', this.responseText);
          }
        };

        xhr.open("DELETE", "/delete/" + id);
        xhr.send();
      }
    </script>
</head>
<body>
    <h1>Welcome to File Storage</h1>
    <p><a href="{{ url_for('upload_file') }}">Upload a file</a></p>
    <h2 style="margin-bottom: 2px;">Available Files</h2>
    <p style="margin-top:2px;">Click on file name link to download file.</p>
    <ul>
      {% for file in files %}
        <li>
          <a href="download/{{file[0]}}">{{ file[1] }}</a>
          <button onclick="deleteFile(event)" data-id="{{file[0]}}">Delete</button>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
